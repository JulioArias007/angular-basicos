<h1>Listado de Heroes</h1>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>

<button (click)="borrarHeroe()" >Borrar Heroe</button>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">
  <h3>Heroes Borrados</h3>
  <ul>
    <li *ngFor="let heroeBorrado of heroesBorrados">
      {{heroeBorrado}}
    </li>
  </ul>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado Nada</h3>
</ng-template>
